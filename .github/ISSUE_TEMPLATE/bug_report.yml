name: 🐛 Bug Report
description: Report a bug in GigaChad Runner
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        # 🐛 Bug Report

        Thanks for taking the time to report a bug! Please fill out the form below as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: 📝 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: device-type
    attributes:
      label: 📱 Device Type
      description: What type of device are you using?
      options:
        - Android Phone
        - Android Tablet
        - Android Emulator
        - Other
    validations:
      required: true

  - type: input
    id: device-model
    attributes:
      label: 📱 Device Model
      description: What device model are you using?
      placeholder: e.g., Samsung Galaxy S21, Pixel 6, etc.

  - type: input
    id: android-version
    attributes:
      label: 🤖 Android Version
      description: What Android version are you running?
      placeholder: e.g., Android 12, Android 13, etc.
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: 📱 App Version
      description: What version of GigaChad Runner are you using?
      placeholder: e.g., 1.0.0, 1.1.0, etc.
    validations:
      required: true

  - type: checkboxes
    id: gps-permission
    attributes:
      label: 📍 GPS Permission
      description: GPS-related checks
      options:
        - label: GPS/Location permission is granted
        - label: Location services are enabled on device
        - label: The issue occurs even with GPS enabled

  - type: textarea
    id: logs
    attributes:
      label: 📋 Logs/Screenshots
      description: If applicable, add logs or screenshots to help explain your problem.
      placeholder: Paste logs or drag and drop screenshots here...

  - type: textarea
    id: additional
    attributes:
      label: ℹ️ Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: ✅ Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided enough information to reproduce the issue
          required: true
        - label: I understand this is a free and open-source project
          required: true